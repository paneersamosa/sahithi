<style>
    .footerbar {
        position: relative;
        background-color: var(--knight-purple);
        overflow: hidden;
        z-index: 1000;
    }
    .footerbar .main {
        display: flex;
    }
    .footerbar h2 {
        font-size: 2.5rem;
    }
    .footerbar a {
        color: var(--pale-purple);
        text-decoration: none;
        text-transform: none;
    }
    .footerbar .main-text {
        display: flex;
        flex-direction: column;
        gap: 1em;
    }
    .footerbar .text {
        z-index: 1;
        position: relative;
        width: 80%;
        padding: 100px 10vw;
        color: var(--pale-purple);
        display: flex;
        flex-direction: column;
        gap: 50px;
    }
    .footerbar h2 {
        color: var(--pale-purple);
    }
    .footerbar .subcats {
        display: flex;
        justify-content: space-between;
    }
    .footerbar .bigcloud {
        color: var(--knight-purple);
        z-index: 0;
        position: absolute;
        padding-top: 50px;
        width: 125vw;
        height: auto;
        fill: #9A77CF;
        opacity: 0.25;
        animation: floatSideSide 10s ease-in-out infinite;
    }
    .footerbar .cloud-container {
        display: flex;
        z-index: 0;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: auto;
    }
    .footerbar .miscgraphics {
        width: 30%;
    }
    .miscgraphics > * {
        position: absolute;
    }
    .miscgraphics .bunting {
        margin-top: -200px;
        right: -75px;
        animation: buntingSpin 10s ease-in-out infinite;
    }
    .miscgraphics .ball1 {
        --scale: scale(0.6);
        fill: var(--Pale-Purple);
        opacity: 0.5;
        margin-top: 25px;
        right: 275px;
        animation: floatUpDown 5s ease-in-out infinite;
        animation-delay: -2s;
    }
    .miscgraphics .ball2 {
        margin-top: 125px;
        right: 150px;
        animation: floatUpDown 7s ease-in-out infinite;
    }
    .miscgraphics .cloud1 {
        right: 400px;
        margin-top: 150px;
        fill: var(--bright-lav);
        opacity: 0.5;
        animation: floatSideSide 7s ease-in-out infinite;
    }
    .miscgraphics .cloud2 {
        --scale: scale(1.25);
        bottom: -50px;
        right: -25px;
        animation: floatSideSide 7s ease-in-out infinite;
        animation-delay: -3s;
    }
    .miscgraphics .birds {
        right: -50px;
        margin-top: 150px;
        animation: birdFloat 10s ease-in-out infinite;
    }

    /* ANIMATIONS */
    @keyframes birdFloat {
        0%, 100% {
            transform: translate(0,0) rotate(0deg) var(--scale, scale(1));
        }
        50% {
            transform: translate(50px, -50px) rotate(5deg) var(--scale, scale(1));
        }
    }

    @keyframes buntingSpin {
        0%, 100% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(15deg);
        }
    }

    /* RESPONSIVE WEB */
    @media (min-width: 320px) {
        .footerbar {
            text-align: center;
        }
        .footerbar .main {
            display: flex;
            flex-direction: column;
        }
        .footerbar .subcats {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1em;
        } 
        .footerbar .miscgraphics {
            width: 100%;
        }
        .footerbar .text {
            z-index: 1;
            position: relative;
            width: 100%;
            padding: 100px 10vw;
            color: var(--pale-purple);
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        .miscgraphics > * {
            position: absolute;
        }
        .footerbar .bigcloud {
            color: var(--knight-purple);
            z-index: 0;
            position: absolute;
            width: 175%;
            height: auto;
            fill: #9A77CF;
            opacity: 0.25;
            animation: floatSideSide 10s ease-in-out infinite;
        }
        .footerbar .cloud-container {
            position: relative;
            display: flex;
            z-index: 0;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 200px;
        }
        .miscgraphics .bunting {
            top: 1%;
        }
        .miscgraphics .ball1 {
            bottom: 10%;
            left: 15%;
        }
        .miscgraphics .ball2 {
            bottom: 2%;
            right: 25%;
            animation: floatUpDown 7s ease-in-out infinite;
        }
        .miscgraphics .cloud1 {
            left: -5vw;
            bottom: 45%;

            opacity: 0.5;
            animation: floatSideSide 7s ease-in-out infinite;
        }
        .miscgraphics .cloud2 {
            --scale: scale(1.25);
            bottom: 30%;

            animation: floatSideSide 7s ease-in-out infinite;
            animation-delay: -3s;
            z-index: -1;
        }
        .miscgraphics .birds {
            bottom: 40%;
            right: -10vw;
            animation: birdFloat 10s ease-in-out infinite;
        }
    }

    /* Small Laptops (1024px and up) */
    @media (min-width: 1100px) {
        .footerbar {
            text-align: left;
        }
        .footerbar .main {
            display: flex;
            flex-direction: row;
        }
        .footerbar .subcats {

        }
